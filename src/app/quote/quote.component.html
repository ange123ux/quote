<div class="container">
  <h1 class="quo">The Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>
        <li appHighlight>{{quote.quote}}</li>
        <button (click)='toggleDetails(i)' class="btn btn-outline-success">Details</button>
        <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
        </app-quote-details>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
