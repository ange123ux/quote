<div>
    <h1>The quotes</h1>
    <hr>
    <ul>
      <li *ngFor='let quote of quotes;let i = index'>
        {{quote.quote}}
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-goal-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-goal-detail>
      </li>
    </ul>
  </div>
